<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Bot</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="backdrop" class="backdrop"></div>

    <div class="content">
        <h1>Chatbot for FAQ Answering</h1>
    </div>

    <div class="chat-container">
        <div id="chat" class="chat">
            <div class="chat__header">
                <div class="chat__avatar">
                    <img src="img/bot.png" width="100%" />
                </div>
                <div class="chat__name">BOT</div>
                <div class="chat__job">Frequently Asked Questions</div>
            </div>
            <div id="chatBody" class="chat__body"></div>
            <div class="chat__footer">
                <input id="chatInput" class="chat__input" placeholder="Enter your question here" />
            </div>
        </div>

        <button id="btnOpenChat" class="open-chat">
            <img src="img/help.png" width="70%" />
        </button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
